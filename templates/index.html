<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceX Laun.ch!</title>
    <link href="https://unpkg.com/basscss@7.0.0/css/basscss.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="/static/countdown.min.js"></script>
    <script src="/static/moment-countdown.min.js"></script>

    <style>
        .body {
            max-width: 800px;
        }
    </style>
</head>
<body class="m4">

<div class="container">
    <div class="clearfix">
        <h1>Next SpaceX Launch:</h1>
        <h2>In <span id="in-hours"></span></h2>
        <h2>On <span id="local-launch-time"></span> local time</h2>
        <h3>UTC: <span id="utc-launch-time"></span></h3>
    </div>
</div>

<script>
    $("document").ready(function(){
        var utcTimeString = "{{ next_date }}";
        var utcDate = moment(utcTimeString);

        $("#local-launch-time").html(utcDate.format("dddd, MMMM Do YYYY, h:mm:ss A"));
        $("#utc-launch-time").html(utcDate.utc().format("YYYY-MM-DD HH:mm Z"));

        var countdownId = countdown(
          utcDate,
          function(ts){
            $("#in-hours").html(ts.toHTML());
          },
          countdown.DAYS|countdown.HOURS|countdown.MINUTES|countdown.SECONDS);
    });
</script>
